<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>POST deflate demo</title>
</head>
<body>
<script type="text/javascript">
    const req = new XMLHttpRequest();
    req.open("POST", '/', true);
    req.setRequestHeader('Content-Encoding', 'deflate')
    // req.setRequestHeader('Content-Length', '8')
    req.onload = (event) => {
      // Uploaded
      console.info('done');
      document.write(event.target.response)
    };
    // { type: "application/octet-stream" }
    const blob = new Blob(["KLJ642\x06\x00"], );
    req.send(blob);
</script>
</body>
</html>
