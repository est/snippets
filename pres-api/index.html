<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Presentation Controller</title>
</head>
<body>
  <h1>Controller Page</h1>
  <input id="receiver_url" type="text" value="receiver.html" />
  <button id="startSession">Start Presentation</button>
  <input id="messageInput" placeholder="Type message"/>
  <button id="sendMessage">Send</button>
  <div id="log"></div>

  <script>
    let presentationRequest;
    let presentationSession;

    // Only create the request if API exists
    if ('presentation' in navigator && 'PresentationRequest' in window) {
      presentationRequest = new PresentationRequest(receiver_url.value);
    } else {
      document.write('Presentation API not supported in this browser');
    }

    const log = msg => {
      const logDiv = document.getElementById('log');
      logDiv.innerHTML += `<p>${msg}</p>`;
    };

    // Start a session
    document.getElementById('startSession').addEventListener('click', async () => {
      try {
        presentationSession = await presentationRequest.start();
        log('Session started!');

        presentationSession.onmessage = event => {
          log('Received from receiver: ' + event.data);
        };

        presentationSession.onclose = () => {
          log('Presentation session closed');
        };
      } catch (err) {
        console.error(err);
        log('Failed to start session: ' + err);
      }
    });

    // Send a message
    document.getElementById('sendMessage').addEventListener('click', () => {
      const msg = document.getElementById('messageInput').value;
      if (presentationSession) {
        presentationSession.send(msg);
        log('Sent: ' + msg);
      } else {
        log('No active session');
      }
    });
  </script>
</body>
</html>
