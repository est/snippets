
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metronome</title>
  <style>
    html {

    body {

</head>
<body>
    <div class="title">üéöÔ∏è ¬∑ üéß ¬∑ üéº</div>
    <button id="btn_play" class="">
        <div id="btn_play_icon" class="play"></div>
    </button>

    <div class="tempo-controls">
        <button class="tempo-change" data-change="-5">-5</button>
        <button class="tempo-change" data-change="-1">-</button>

        <div class="tempo-container">
            <div id="tempo">120</div>
            <div class="bpm">bpm</div>
        </div>

        <button class="tempo-change" data-change="+1">+</button>
        <button class="tempo-change" data-change="+5">+5</button>
    </div>

    <div class="created-by">
      Created by <a href="https://github.com/grantjames/metronome">Grant James</a>, 
      modified by <a href="">est</a>
    </div>

    <script>
      class Metronome{
        constructor(tempo = 120)
        {
            this.audioContext = null;
            this.notesInQueue = [];         // notes that have been put into the web audio and may or may not have been played yet {note, time}
            this.currentBeatInBar = 0;
            this.beatsPerBar = 4;
            this.tempo = tempo;
            this.lookahead = 25;          // How frequently to call scheduling function (in milliseconds)
            this.scheduleAheadTime = 0.1;   // How far ahead to schedule audio (sec)
            this.nextNoteTime = 0.0;     // when the next note is due
            this.runningID = null;
        }

        nextNote()
        {
            // Advance current note and time by a quarter note (crotchet if you're posh)
            var secondsPerBeat = 60.0 / this.tempo; // Notice this picks up the CURRENT tempo value to calculate beat length.
            this.nextNoteTime += secondsPerBeat; // Add beat length to last beat time
        
            this.currentBeatInBar++;    // Advance the beat number, wrap to zero
            if (this.currentBeatInBar == this.beatsPerBar) {
                this.currentBeatInBar = 0;
            }
        }

        scheduleNote(beatNumber, time)
        {
            // push the note on the queue, even if we're not playing.
            this.notesInQueue.push({ note: beatNumber, time: time });
        
            // create an oscillator
            const osc = this.audioContext.createOscillator();
            const envelope = this.audioContext.createGain();
            
            osc.frequency.value = (beatNumber % this.beatsPerBar == 0) ? 1000 : 800;
            envelope.gain.value = 1;
            envelope.gain.exponentialRampToValueAtTime(1, time + 0.001);
            envelope.gain.exponentialRampToValueAtTime(0.001, time + 0.02);

            osc.connect(envelope);
            envelope.connect(this.audioContext.destination);
        
            osc.start(time);
            osc.stop(time + 0.03);
        }

        scheduler()
        {
            // while there are notes that will need to play before the next interval, schedule them and advance the pointer.
            while (this.nextNoteTime < this.audioContext.currentTime + this.scheduleAheadTime ) {
                this.scheduleNote(this.currentBeatInBar, this.nextNoteTime);
                this.nextNote();
            }
        }

        start()
        {
            if (this.runningID) return;

            if (this.audioContext == null)
            {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            this.currentBeatInBar = 0;
            this.nextNoteTime = this.audioContext.currentTime + 0.05;

            this.runningID = setInterval(() => this.scheduler(), this.lookahead);
        }

        stop()
        {
            clearInterval(this.runningID);
            this.runningID = null;
        }

        startStop()
        {
            if (this.runningID) {
                this.stop();
            }
            else {
                this.start();
            }
        }
      }
      var metronome = new Metronome();
      tempo.textContent = metronome.tempo;
      btn_play.onclick = async function(){
        metronome.startStop();
        btn_play_icon.className = metronome.runningID?'pause':'play';

        try {
          const wakeLock = await navigator.wakeLock.request("screen");
        } catch (err) {
          // the wake lock request fails - usually system related, such being low on battery
          console.log(`${err.name}, ${err.message}`);
        }
      }
      document.querySelectorAll('button.tempo-change').forEach((e)=>e.addEventListener('click', function(){
        metronome.tempo += parseInt(this.dataset.change);
        tempo.textContent = metronome.tempo;
      }))

    </script>
</body>
